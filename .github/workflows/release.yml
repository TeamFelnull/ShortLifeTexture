name: TexturePackGenerator

on:
  workflow_dispatch:
  push:
    tags:
      - 'v1.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3


      - name: Delete Readme
        run: |
          rm README.md
      - name: Generate ZIP
        run: |
          zip TexturePack -r ./*
      - name: mv ZIP
        run: |
          mkdir upload && mv TexturePack.zip upload/


      - name: Get latest release version tag number
        id: get_version
        uses: battila7/get-version-action@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: FelNullLauncher - ${{ steps.get_version.outputs.version }}
          body: |
            ダウンロードはこちらから！
            [ダウンロード](https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.version }}/TexturePack.zip)

            Build by ${{ github.actor }}
          draft: false
          prerelease: false
      - uses: xresloader/upload-to-github-release@v1
        name: Upload Release File
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }}
        with:
          file: "upload"
          tags: true
          draft: false
          tag_name: ${{ steps.get_version.outputs.version }}
      - uses: actions/upload-artifact@v1
        name: Actions Upload
        with:
          name: Release
          path: upload
